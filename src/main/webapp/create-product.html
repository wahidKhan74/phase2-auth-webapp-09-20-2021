<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Product Create - Form</title>
</head>
<body>
	<h1>Product Create - Form </h1>
	<form action="register"  method="post">
		<fieldset>
			Product Name :  <input type="text" name="name" id="name"  />  <br>
			Product Price  <input type="number" name="price" id="price"  />  <br>
			Product description  <input type="text" name="desc" id="desc"  /> <br>
			Product rating:  <input type="number" name="rating" id="rating"  /> <br>
			<input type="submit" value="Create Product"/>
		</fieldset>
	</form>
</body>
</html>
